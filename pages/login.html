        <h3>Introduceti email-ul si parola pentru login</h3>
          <form action="blog.html" method="POST" enctype="multipart/form-data" name="login form " id="login-form"> 
          
                   

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Scrie email-ul" required><br>

            <label for="parola">Parola</label><br>
            <input type="password" name="parola" id="parola" placeholder="Scrie parola" required><br><br>

          
            <input type="submit" value="Login"> 
       </form>
